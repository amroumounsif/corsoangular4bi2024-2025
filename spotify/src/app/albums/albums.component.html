<div class="container">
    <div class="row my-5">
        @for(album of albums()?.items; track $index) {
            <div class="col-xl-3 col-sm-6">
                <app-album [album]="album"></app-album>
            </div>
        }
        @empty {
            <div class="alert alert-light" role="alert">
                Nessun album presente...
            </div>
        }
    </div>
</div>

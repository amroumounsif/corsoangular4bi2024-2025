<div class="flex-container">
    <div class="flex-element">
        <p>
            <input type="text" placeholder="nome della squadra..." #squadra>
            <button (click)="aggiungi(squadra.value)">Aggiungi</button>
        </p>
    </div>
    <div class="flex-element">
        <p>Squadre campionato</p>
        <ul>
            @for(squadra of squadreCampionato(); track squadra.nome) {
            <li>{{squadra.nome}}</li>
            }
        </ul>
    </div>
</div>
